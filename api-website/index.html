    body {

    .top-bar {

    .brand {

    .btn {

      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;

    }

    .btn-default {

      color: #5a6c7d;

    .btn-default:hover {

    }

    .btn-primary {
      background: #3b82f6;

    }

    .btn-primary:hover {
      background: #2563eb;
    }

    /* ÂÜÖÂÆπÂå∫ */
    .content {

    }

    /* Loading */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      flex-direction: column;
      gap: 16px;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #e8ebed;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      color: #9ca3af;
      font-size: 14px;
    }

    /* È°µËÑö */
    .footer {
      background: white;

    }

    .footer-text {
      color: #6b7280;

      line-height: 1.6;
    }

    .footer-link {

    }

    .footer-link:hover {

  <script>
    Redoc.init(
      './openapi.yaml',
